<html>

<head>
    <style type="text/css">
        .Table {

            display: table;
            width: 30%;
            height: 50%;
        }


        .Row {
            display: table-row;
        }

        .Cell {
            text-align: center;
            display: table-cell;
            border: solid;
            border-width: thin;
            padding-left: 5px;
            padding-right: 5px;
            padding: 15px;
        }

        .button {
            background-color: #02d1f5;
        }

        .Table {
            background-color: #eb8510;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://github.com/venuvenk/JavaScript/blob/develop/Crossword_Puzzle/puzzle.js"></script>
    <script>
        
    </script>
</head>

<body bgcolor="#b8fcfb">
    <div id="body" align="center">
        <h1>Puzzle</h1>
        <input type="submit" id="startPuzzle" class="button" value="Start the Puzzle"><br><br>
        <input type="text" id="puzText" name="puzzleInput">
        <input type="submit" id="puzInput" class="button" value="Give Input to the Puzzle"><br><br><br>
        <div class="Table" id="table">
            <div class="Row">
                <div class="Cell">
                    <p id="1">A</p>
                </div>
                <div class="Cell">
                    <p id="2">B</p>
                </div>
                <div class="Cell">
                    <p id="3">C</p>
                </div>
                <div class="Cell">
                    <p id="4">D</p>
                </div>
                <div class="Cell">
                    <p id="5">E</p>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    <p id="6">F</p>
                </div>
                <div class="Cell">
                    <p id="7">G</p>
                </div>
                <div class="Cell">
                    <p id="8">H</p>
                </div>
                <div class="Cell">
                    <p id="9">I</p>
                </div>
                <div class="Cell">
                    <p id="10">J</p>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    <p id="11">K</p>
                </div>
                <div class="Cell">
                    <p id="12">L</p>
                </div>
                <div class="Cell">
                    <p id="13">M</p>
                </div>
                <div class="Cell">
                    <p id="14">V</p>
                </div>
                <div class="Cell">
                    <p id="15">N</p>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    <p id="16">O</p>
                </div>
                <div class="Cell">
                    <p id="17">P</p>
                </div>
                <div class="Cell">
                    <p id="18">Q</p>
                </div>
                <div class="Cell">
                    <p id="19">R</p>
                </div>
                <div class="Cell">
                    <p id="20">S</p>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    <p id="21">T</p>
                </div>
                <div class="Cell">
                    <p id="22">U</p>
                </div>
                <div class="Cell">
                    <p id="23">W</p>
                </div>
                <div class="Cell">
                    <p id="24">X</p>
                </div>
                <div class="Cell">
                    <p id="25">Y</p>
                </div>
            </div>
        </div>
        <br><br>
        <input type="submit" id="leftButton" class="button" value="Move Left" /> <input type="submit" id="rightButton" class="button" value="Move Right" />
        <input type="submit" id="topButton" class="button" value="Move Top" /> <input type="submit" id="bottomButton" class="button" value="Move Bottom" />
        <input type="submit" id="findSpace" class="button" value="Find Space" />
        <br> <br> <br>
        <b>Note:</b> <br> Red indicates Starting point.<br> Green indicates win.
    </div>
</body>

</html><
